<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLab - Login</title>

    <link rel="icon" href="imagens/favicon.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="login">

        <div class="logo">

            <img src="imagens/bitlogo.png" alt="Logo BitLab">
            <h1>digite o seu nome de usu√°rio e sua senha para logar</h1>

        </div>

        <form action="">
            <p>Email</p>
            <input type="text" placeholder="email" name="username" id="email" class="box">
            <p>Senha</p>
            <input type="password" placeholder="senha" name="password" id="senha" class="box">
            <br>
            <input type="checkbox" value="Lembre-me">
            <span>Lembre-me</span>
            <br>
            <input type="button" value="Acessar" class="btn" onclick="Login()">
        </form>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
